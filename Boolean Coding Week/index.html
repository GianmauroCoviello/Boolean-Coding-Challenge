<!DOCTYPE html>
<html lang="en">
<head>
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap'); </style>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--inserire l' header con all' interno il logo, il titolo e la stringa con all' inerno i buttom-->

            <img class="Logo" src="logo.png" alt="">
            <h2 class="titolo">Taking Booleaners from A to B</h2>

        <br>
        <!--inserire il main con all'interno le checkbox e le loro descrizioni -->

        <main>
            <div class="monopattini">
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Gino22</h3>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <p>Stato di carica:</p>
                <div class="barra gino22"></div>
            </div>
            <br>
            <!--ripetere lo stesso div per altre due volte apportando le dovute modifiche-->

            <div class="monopattini">
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Mike24</h3>
                <p>&#8614; Via Ricciardoni - a 220 metri da te</p>
                <p>Stato di carica:</p>
                <div class="barra mike24"></div>
            </div>
            <br>

            <div class="monopattini">
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Fede154</h3>
                <p>&#8614; Via Mentarini - a 220 metri da te</p>
                <p>Stato di carica:</p>
                <div class="barra fede154"></div>
            </div>
        </main>
    </div>
    
</body>
</html>
